<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h1>Face Recognition Application<h1>
            <h2>Time Setter Page</h2> 
            <img src="static\2012.i511.005_personal_information_protection_biometric.jpg" width="80%"> <br>
           <p>Purpose of this application is to create a automatic lock on face recognize by training dataset</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="form-group">
                <form action="{{ url_for('timer') }}" method="post">
                    <br><br><br>
                    <label>Set Timer to Unlock the door</label>
                    <input type="time" class="form-control" name="timer">
                    <br>
                    <button type="submit" class="btn btn-blue">Submit Time</button>
                    <br><br><br>
                    <button type="submit" class="btn btn-black"><a href="{{ url_for('alarm') }}">Set Alarm</a></button>   
                </form>
                 </div>
                
                 <button type="submit" class="btn btn-black"><a href="{{ url_for('facedetect') }}">Proceed Next</a></button>
                 <button type="submit" class="btn btn-black"><a href="{{ url_for('login') }}">Proceed Back</a></button>
            </div>
            
        </div>
     </div>
     <style>
        body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
     </style>
     
</body>
</html>
